version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14.7.0
    steps:
      - checkout
      - run: git config --global user.name "yuukimiyo"
      - run: git config --global user.email "yuuki.miyo@gmail.com"
      - run: yarn
      - run: yarn global add gatsby
      - run: yarn test
      - run: yarn deploy

workflows:
  build:
    jobs:
      - build:
          context: bookshelf.ymiyo.com
          filters:
            branches:
              only:
                - master
